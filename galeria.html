    <style>
        a:link {
            color: green;

        a:visited {

        }
        a:active {
            color: red;
        }
        #unique-id {
            color: blue;

        }
        .highlight {
            background-color: yellow;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        h2 + p {
            font-style: italic;
        }
        form:has(input:invalid) {
            border: 2px solid red;
        }
        :is(h1, h2, h3) {
            text-align: center;
            color: navy;
        }
        p:first-child {
            font-size: 1.2em;
        }
        p:first-of-type {
            border-top: 2px solid black;
        }
    </style>
</head>
