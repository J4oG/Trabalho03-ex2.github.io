<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        a:link,
        a:visited {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            color: #0056b3;
        }
        a:active {
            color: #0056b3;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            margin-bottom: 20px;
            border: none;
        }
        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clínica Médica El-Ruffs Vascon</h1>
    </header>
    <h1>Cadastro dos Clientes</h1>
    <form action="cadastraClientes.php" method="post">
        <fieldset>
            <section>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus placeholder="Digite seu nome">
            </section>
            
            <section>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            </section>
            
            <section>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            </section>
            
            <section>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            </section>
            
            <section>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            </section>
            
            <section>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
            </section>
            
            <section>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label>
            </section>
            
            <section>
            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil">
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>
            </section>
        </fieldset>
        
        <fieldset>
            <section>
            <legend>Endereço</legend>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
            </section>
            
            <section>
            <label for="tipoEndereço">Endereço:</label>
            <select id="tipoLogradouro" name="tipoLogradouro" required>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praça">Praça</option>
            </select>
            </section>
            
            <section>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>
            </section>
            
            <section>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
            </section>
            
            <section>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            </section>
            
            <section>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            </section>
        </fieldset>
        
        <fieldset>
            <section>
            <legend>Outros Interesses</legend>
            <label for="interesses">Interesses:</label>
            </section>
            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" id="viagens" name="interesses" value="viagens">
            <label for="viagens">Viagens</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="culinaria" name="interesses" value="culinaria">
            <section>
            <label for="culinaria">Culinária</label>
            <input type="checkbox" id="games" name="interesses" value="games">
            <label for="games">Games</label>
            </section>
            
            <section>
            <label for="outrosInteresses">Outros:</label>
            <input type="text" id="outrosInteresses" name="outrosInteresses" placeholder="Outros interesses">
            </section>
        </fieldset>        
        
        <input type="hidden" name="campoOculto" value="valorEscolhido">
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <p>Av. José Monteiro de Aguilar Beto Neto dos Santos, Poço do Boi, Bangu.</p>
    </footer>
</body>
</html>
